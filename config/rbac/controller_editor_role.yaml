# permissions for end users to edit controllers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: controller-editor-role
rules:
- apiGroups:
  - lb.nginx.com
  resources:
  - controllers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - lb.nginx.com
  resources:
  - controllers/status
  verbs:
  - get
