# permissions for end users to edit gateways.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gateway-editor-role
rules:
- apiGroups:
  - lb.nginx.com
  resources:
  - gateways
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - lb.nginx.com
  resources:
  - gateways/status
  verbs:
  - get
